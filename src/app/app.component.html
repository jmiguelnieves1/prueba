<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<div *ngIf="!isEdit && !isCreate">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Edad</th>
        <th scope="col">Telefono</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let estudiante of estudiantes">
        <th scope="row">{{estudiante.id}}</th>
        <td>{{estudiante.nombre}}</td>
        <td>{{estudiante.apellido}}</td>
        <td>{{estudiante.edad}}</td>
        <td>{{estudiante.telefono}}</td>
        <td><button type="button" class="btn btn-warning" (click)="AEditarEstudiante(estudiante)">Actualizar</button></td>
        <td><button type="button" class="btn btn-danger" (click)="eliminarEstudiante(estudiante.id)">Eliminar</button></td>
      </tr>
    </tbody>
  </table>
  <div class="float-right px-5">
    <button type="submit" class="btn btn-primary" (click)="isCreate = true">Crear nuevo</button>
  </div>
  
</div>

<div *ngIf="isEdit || isCreate" >
  <div class="form-group">
    <label>Nombre</label>
    <input [(ngModel)]="estudiante.nombre" type="text" class="form-control" placeholder="Nombre" > 
  </div>

  <div class="form-group">
    <label>Apellido</label>
    <input type="text" class="form-control" placeholder="Apellido" [(ngModel)]="estudiante.apellido"> 
  </div>

  <div class="form-group">
    <label for="exampleInputEmail1">Edad</label>
    <input type="number" class="form-control" placeholder="edad" [(ngModel)]="estudiante.edad"> 
  </div>

  <div class="form-group">
    <label for="exampleInputEmail1">Telefono</label>
    <input type="text" class="form-control" placeholder="Telefono" [(ngModel)]="estudiante.telefono"> 
  </div>

  <button type="submit" class="btn btn-primary" (click)="editarCrearEstudiante(estudiante.id)">Submit</button>
</div>
